<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Tablero</title>
</head>
<body>

    <table border="2">
        <tr th:each="fila :${tabla}">
            <td th:each="item: ${fila}" th:text="${item}"></td>
        </tr>
    </table>

    <form action="/limpiar" method="post">
        <button>Borrar</button>
    </form>
</body>
</html>
